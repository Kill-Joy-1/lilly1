<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Image Gallery</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      overflow-x: hidden;
    }

    header header {
  text-align: center;
  padding: 40px 20px;
  font-size: 2.5rem;
  font-weight: bold;
  letter-spacing: 1px;
  color: #ff4d6d;
}


    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      transform: scale(0.95);
      transition: all 0.4s ease;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    .card:hover {
      transform: scale(1);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      transition: transform 0.6s ease;
    }

    .card:hover img {
      transform: scale(1.15);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 15px;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      font-size: 1.1rem;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  Happy Anniversary Lilly 
</header>

<section class="gallery" id="gallery">
  <!-- Add images here later -->
</section>

<footer>
 I LOVE YOU 
</footer>

<script>
  // Add image URLs here later
  const images = [
     "images/WhatsApp Image 2026-02-16 at 23.29.48.jpeg",
  "images/WhatsApp Image 2026-02-16 at 23.29.49.jpeg",
  "images/WhatsApp Image2 2026-02-16 at 23.29.49.jpeg"
  ];

  const gallery = document.getElementById("gallery");

  images.forEach((src, index) => {
    const card = document.createElement("div");
    card.className = "card";
    card.style.animationDelay = `${index * 0.1}s`;

    card.innerHTML = `
      <img src="${src}" alt="Image ${index + 1}">
      <div class="overlay">Image ${index + 1}</div>
    `;

    gallery.appendChild(card);
  });
</script>

</body>
</html>
