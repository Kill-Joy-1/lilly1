<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Image Gallery</title>

  
 <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    overflow-x: hidden;
  }

  header {
    color: #ff4d6d;
    font-size: 4rem;
    text-align: center;
    margin-top: 40px;
    animation: fadeSlide 1.5s ease-in-out;
  }

  @keyframes fadeSlide {
    from {
      opacity: 0;
      transform: translateY(-40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    padding: 40px;
  }

  .gallery img {
    width: 260px;
    height: 260px;
    object-fit: cover;
    border-radius: 18px;
    transition: all 0.5s ease;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  /* FLOWY HOVER EFFECT */
  .gallery img:hover {
    transform: scale(1.1) rotate(1deg);
    box-shadow: 0 20px 40px rgba(255, 77, 109, 0.6);
    filter: brightness(1.15);
  }

  /* floating slow animation */
  .gallery img {
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0px); }
  }
   .romantic-footer {
  margin-top: 80px;
  padding: 60px 20px;
  text-align: center;
  font-size: 4rem;
  font-family: "Brush Script MT", cursive;
  color: #ff4d6d;
  background: linear-gradient(to right, #1a1a1a, #2b2b2b);
  letter-spacing: 3px;
  animation: glowText 3s ease-in-out infinite alternate;
}

@keyframes glowText {
  from {
    text-shadow: 0 0 10px rgba(255,77,109,0.4),
                 0 0 20px rgba(255,77,109,0.3);
  }
  to {
    text-shadow: 0 0 20px rgba(255,77,109,0.9),
                 0 0 40px rgba(255,77,109,0.7);
  }
}

/* slight float movement */
.romantic-footer:hover {
  transform: scale(1.05);
  transition: 0.4s ease;
}

</style>

</head>

<body>

<header style="color:#ff4d6d; font-size:4rem; text-align:center; margin-top:40px;">
  Happy Anniversary and Valentines Love
</header>



<section class="gallery" id="gallery">
  <!-- Add images here later -->
</section>

<footer class="romantic-footer">
  I Love You ❤️
</footer>


<script>
  // Add image URLs here later
  const images = [
     "images/WhatsApp Image 2026-02-16 at 23.29.48.jpeg",
  "images/WhatsApp Image 2026-02-16 at 23.29.49.jpeg",
  "images/WhatsApp Image2 2026-02-16 at 23.29.49.jpeg"
  ];

  const gallery = document.getElementById("gallery");

  images.forEach((src, index) => {
    const card = document.createElement("div");
    card.className = "card";
    card.style.animationDelay = `${index * 0.1}s`;

    card.innerHTML = `
      <img src="${src}" alt="Image ${index + 1}">
      <div class="overlay">Image ${index + 1}</div>
    `;

    gallery.appendChild(card);
  });
</script>

</body>
</html>
